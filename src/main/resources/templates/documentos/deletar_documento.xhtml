

<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{padrao/template :: layout (~{:: main},~{::head})}">
<head>

</head>
<body>
	<main class="vh-100">

		<form class="d-flex flex-column justify-content-center" th:object="${documento}"
			th:action="@{/sigec/cliente/doc/delete}" method="POST">
			<input hidden th:name ="cliente_id" th:value="${cliente_id}">
			<input type="hidden" th:field="*{id}">
			<h3 class="m-auto">Deleção de documento</h3>
			<hr>
			
			<div class="m-auto d-flex flex-column justify-content-between">
				<h2 class="m-auto mb-4 text-bg-danger rounded p-4"> Atenção!</h2>
				<div>
					
					<p>A deleção de documento é uma ação impossível de ser desfeita!</p>
					<p>Deseja continuar com a operação?</p>
				
				</div>
				<div class="d-flex justify-content-between">					
					<input class="btn btn-danger w-25" type="submit" value="Deletar"></input>
					<a class="btn btn-secondary w-25" th:href="@{/sigec/cliente/docs(id=${cliente_id})}">Voltar</a>
				</div>
			</div>
		</form>
	</main>

</body>
</html>
