

<html xmlns:th="http://www.thymeleaf.org">
<head>
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"
	integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
	crossorigin="anonymous">
</head>
<body>
	
		<div class="container text-bg-dark">
			<p th:text="${message}"></p>
		</div>
		<form class="d-flex flex-column m-auto justify-content-center"
			th:object="${usuario}" th:action="${usuario.id}==null?@{/sigec/gerencial/usuario/novo}:@{/sigec/gerencial/usuario/editar}"
			method="POST">
			<div class="d-flex flex-column m-auto justify-content-center border mt-4 p-4 shadow" >
				<h2 th:if="${usuario.id==null}" class="m-auto mt-4">Cadastro de
					Usuario</h2>
				<h2 th:unless="${usuario.id==null}" class="m-auto mt-4">Edição
					de Usuario</h2>
				<hr>
				<div class="d-flex flex-column justify-content-center">


					<input type="text" th:field="*{id}" hidden="true"><label
						class="form-label">Login: <input type="text"
						class="form-control" th:field="*{username}"></input>
					</label> <label class="form-label">Password: <input
						class="form-control" type="password" th:field="*{password}"></label>
					<div class="form-check form-switch">
						<input class="form-check-input" type="checkbox" role="switch"
							id="checkGerencial" th:field="*{cargoGerencial}" th:checked="${cargoGerencial}"><label
							class="form-check-label" for="checkGerencial">Gerente</label>
					</div>
				</div>
				<div class="d-flex justify-content-between mt-4 w-100">

					<input class="btn btn-success w-25" type="submit" value="Salvar"></input>
					<a class="btn btn-secondary w-25" th:href="@{/sigec/gerencial}">Voltar</a>
				</div>
			</div>
		</form>

	
<script th:src="@{/js/bootstrap.bundle.min.js}"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>
</html>
